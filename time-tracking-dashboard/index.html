    <div

    >
      <div class="container">
        <div class="row">
          <!-- Profile Card -->
          <div class="card col-md-3 my-bg-blue-700">
            <!-- card image -->
            <div
              class="d-flex align-items-center px-4 my-bg-green rounded-top h-25"
            >
              <img
                src="./images/image-jeremy.png"
                class="card-img-top w-32 border border-3 rounded-circle"
                alt="..."
              />
            </div>

            <!-- Card Body -->
            <div
              class="card-body my-bg-green text-light rounded-bottom"
              style="
                transform: translate(0px, -16px);
                transform: translate(0px, -16px);
                margin-bottom: -1rem;
                position: relative;
                z-index: 2;
              "
            >
              <small>Report for</small>
              <h5 class="display-5">Jeremy Robson</h5>
            </div>
            <!-- Bottom -->

              style="transform: translate(0px, -16px)"
            >
              <div class="d-flex flex-column align-items-start">
                <button
                  class="btn btn-outline-secondary border-0 mt-3 period-button"
                >
                  Daily
                </button>
                <button
                  class="btn btn-outline-secondary border-0 mt-1 period-button"
                >
                  Weekly
                </button>
                <button
                  class="btn btn-outline-secondary border-0 mt-1 period-button"
                >
                  Monthly

              </div>
            </div>

                >
                  <img
                    src="./images/icon-work.svg"
                    class="card-img-top w-38 img-fluid opacity-50"
                    alt="..."
                    style="margin-top: -12px; margin-bottom: -8px"
                  />
                </div>
                <div
                  class="card-body my-bg-blue-500 rounded-4"
                  style="transform: translate(0px, -1rem)"
                >
                  <div
                    class="card-title d-flex align-items-center justify-content-between"
                  >
                    <h5 class="pb-3" style="font-size: 18px">Work</h5>
                    <img src="./images/icon-ellipsis.svg" alt="" />
                  </div>
                  <div class="card-text">
                    <p class="display-4 lh-1">32hrs</p>

                      >Last Week - 36hrs</small
