<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="../common/favicon.ico"
      type="image/x-icon"
    />
    <!-- Bootstrap CDN, Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- My Bootstrap Helper Script -->
    <script src="../common/bootstrapHelper.js" defer></script>
    <title>QR Card Component</title>
  </head>
  <body>
    <div class="bg-info bg-gradient">
      <div class="container">
        <div
          class="row vh-100 justify-content-center align-items-center"
        >
          <div
            class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4 col-xxl-3"
          >
            <div class="card text-center border-0">
              <div class="p-3">
                <img
                  src="./images/image-qr-code.png"
                  class="card-img-top rounded"
                  alt="QR Code"
                />
              </div>
              <div class="card-body px-4">
                <h5 class="card-title pb-2 fw-bold fs-5">
                  Improve your front-end skills by building projects
                </h5>
                <p class="card-text text-black-50 fw-medium pb-4">
                  Scan the QR code to visit Frontend Mentor and take
                  your coding skills to the next level
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap CDN, bundled version -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
