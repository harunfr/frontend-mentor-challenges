<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="../common/favicon.ico"
      type="image/x-icon"
    />
    <!-- Bootstrap CDN, Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- My Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- My Bootstrap Helper Script -->
    <script src="../common/bootstrapHelper.js" defer></script>
    <script src="script.js" defer></script>
    <!--  -->
    <style>
      .card-section {
        padding: 10px;
        border-radius: 8px;
      }
      .card-section h6 {
        margin-bottom: 5px;
      }
      .card-section p {
        margin: 0;
      }
      .card-percent {
        color: #6c757d;
      }
      .card-footer button {
        border-radius: 20px;
      }
    </style>

    <!--  -->
    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="row">
          <!-- Left Card -->
          <div class="card col bg-royal-blue">
            <div
              class="card-body d-flex flex-column justify-content-center align-items-center"
            >
              <h5 class="card-title m-3 h3 text-muted">
                Your Result
              </h5>
              <div class="circle mb-2">
                <h1 class="">76</h1>
                <p>of 100</p>
              </div>
              <h5
                class="card-title mt-3 mb-0 bottom-title text-light"
              >
                Great
              </h5>
              <p class="card-text text-muted px-4">
                You scored higher than 65% of the people who have
                taken these tests.
              </p>
            </div>
          </div>

          <!-- , -->
          <div class="card col">
            <div class="card-body">
              <h5 class="card-title mb-4">Summary</h5>
              <!-- Reaction Section -->
              <div
                class="d-flex justify-content-between mb-3 card-section reaction-section"
              >
                <div class="d-flex align-items-center px-1">
                  <img src="./images/icon-reaction.svg" alt="" />
                  <h6 class="mb-0 px-1">Reaction</h6>
                </div>
                <p
                  class="mb-0 card-percent text-dark fw-bolder py-1 px-2"
                >
                  80 / <span class="text-muted">100</span>
                </p>
              </div>

              <!-- Memory Section -->
              <div
                class="d-flex justify-content-between mb-3 card-section memory-section"
              >
                <div class="d-flex align-items-center px-1">
                  <img src="./images/icon-memory.svg" alt="" />
                  <h6 class="mb-0 px-1">Memory</h6>
                </div>
                <p
                  class="mb-0 card-percent text-dark fw-bolder py-1 px-2"
                >
                  80 / <span class="text-muted">100</span>
                </p>
              </div>

              <!-- Verbal Section -->
              <div
                class="d-flex justify-content-between mb-3 card-section verbal-section"
              >
                <div class="d-flex align-items-center px-1">
                  <img src="./images/icon-verbal.svg" alt="" />
                  <h6 class="mb-0 px-1">Verbal</h6>
                </div>
                <p
                  class="mb-0 card-percent text-dark fw-bolder py-1 px-2"
                >
                  80 / <span class="text-muted">100</span>
                </p>
              </div>

              <!-- Verbal Section -->
              <div
                class="d-flex justify-content-between mb-3 card-section visual-section"
              >
                <div class="d-flex align-items-center px-1">
                  <img src="./images/icon-visual.svg" alt="" />
                  <h6 class="mb-0 px-1">Visual</h6>
                </div>
                <p
                  class="mb-0 card-percent text-dark fw-bolder py-1 px-2"
                >
                  80 / <span class="text-muted">100</span>
                </p>
              </div>
              <!--  -->
              <button class="btn btn-primary rounded-pill">
                Continue
              </button>
            </div>
          </div>
          <!--  -->
        </div>
      </div>

      <!--  -->
    </div>

    <!-- Bootstrap CDN, bundled version -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
