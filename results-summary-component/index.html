<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="../common/favicon.ico"
      type="image/x-icon"
    />
    <!-- Bootstrap CDN, Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- My Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- My Bootstrap Helper Script -->
    <script src="../common/bootstrapHelper.js" defer></script>
    <script src="script.js" defer></script>
    <!--  -->

    <!--  -->
    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="main-container vh-100">
      <div class="container h-100">
        <div
          class="row h-100 d-flex align-content-center justify-content-center"
        >
          <!-- Left Card -->
          <div class="card left-card col-4 border-0 pe-0 ps-4">
            <div
              class="card-body bg-gradient-1 rounded-5 ms3-2 d-flex flex-column justify-content-center align-items-center"
            >
              <h5 class="card-title h4 text-result-title mb-3 mt-4">
                Your Result
              </h5>
              <div class="circle bg-gradient-2 mb-1 mt-4">
                <h1 class="">76</h1>
                <p class="text-percent">of 100</p>
              </div>
              <h5
                class="card-title mt-3 mb-3 bottom-title text-light"
              >
                Great
              </h5>
              <p class="card-text my-card-text text-center">
                You scored higher than 65% of the people who have
                taken these tests.
              </p>
            </div>
          </div>

          <!-- Right Card -->
          <div class="card col-4 border-0 pe-0 ps-4">
            <div
              class="card-body me-4-0 d-flex flex-column right-card rounded-5"
            >
              <h5 class="card-title h4 py-4 mb-1">Summary</h5>
              <!-- Reaction Section -->
              <div
                class="d-flex justify-content-between mb-3 card-section reaction-section"
              >
                <div class="d-flex align-items-center px-1">
                  <img src="./images/icon-reaction.svg" alt="" />
                  <h6 class="mb-0 px-3">Reaction</h6>
                </div>
                <p
                  class="mb-0 card-percent text-dark fw-bolder py-1 px-2"
                >
                  80 / <span class="text-muted">100</span>
                </p>
              </div>

              <!-- Memory Section -->
              <div
                class="d-flex justify-content-between mb-3 card-section memory-section"
              >
                <div class="d-flex align-items-center px-1">
                  <img src="./images/icon-memory.svg" alt="" />
                  <h6 class="mb-0 px-3">Memory</h6>
                </div>
                <p class="mb-0 card-percent text-dark fw-bolder px-2">
                  80 / <span class="text-muted">100</span>
                </p>
              </div>

              <!-- Verbal Section -->
              <div
                class="d-flex justify-content-between mb-3 card-section verbal-section"
              >
                <div class="d-flex align-items-center px-1">
                  <img src="./images/icon-verbal.svg" alt="" />
                  <h6 class="mb-0 px-3">Verbal</h6>
                </div>
                <p
                  class="mb-0 card-percent text-dark fw-bolder py-1 px-2"
                >
                  80 / <span class="text-muted">100</span>
                </p>
              </div>

              <!-- Verbal Section -->
              <div
                class="d-flex justify-content-between mb-3 card-section visual-section"
              >
                <div class="d-flex align-items-center px-1">
                  <img src="./images/icon-visual.svg" alt="" />
                  <h6 class="mb-0 px-3">Visual</h6>
                </div>
                <p
                  class="mb-0 card-percent text-dark fw-bolder py-1 px-2"
                >
                  80 / <span class="text-muted">100</span>
                </p>
              </div>
              <!--  -->
              <button
                class="btn btn-continue rounded-pill py-3 mt-4 fw-bold"
              >
                Continue
              </button>
            </div>
          </div>
          <!--  -->
        </div>
      </div>

      <!--  -->
    </div>

    <!-- Bootstrap CDN, bundled version -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
